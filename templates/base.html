<!doctype html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="navbar-collapse justify-content-between">
        <!-- This is for the centered title -->
        <div class="navbar-center mx-auto">
          <a class="navbar-brand" href="{{ url_for('dashboard') }}">Temperature Tracker</a>
        </div>
        <!-- This is for the username and logout button on the right -->
        <div class="form-inline">
          <span class="navbar-text">{{ username }}</span>
          <button class="btn btn-outline-primary ml-2" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
